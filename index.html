<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Rules - Track and manage your personal governance system">
    <meta name="theme-color" content="#111111">
    
    <title>Personal Rules Database</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/personal-rules-base/manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="emblem.png">
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="emblem.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            line-height: 1.6;
            padding-bottom: 80px;
        }

        /* Header */
        header {
            background: #111;
            border-bottom: 1px solid #222;
            padding: 16px 20px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .emblem {
            width: 128px;
            height: 128px;
            border-radius: 6px;
            background: #111111;
            border: 0px solid #333;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .emblem img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Placeholder when no emblem is uploaded */
        .emblem:empty::before {
            content: '';
            display: block;
        }

        h1 {
            font-size: 30px;
            font-weight: 600;
            color: #fff;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 8px;
            padding: 12px 20px;
            background: #111;
            border-bottom: 1px solid #222;
            overflow-x: auto;
            position: sticky;
            top: 65px;
            z-index: 99;
        }

        .nav-tabs::-webkit-scrollbar {
            display: none;
        }

        .nav-tab {
            padding: 8px 16px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: #e5e5e5;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .nav-tab.active {
            background: #e5e5e5;
            color: #111;
            border-color: #e5e5e5;
        }

        /* Content Container */
        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: #111;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid #222;
        }

        .stat-number {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
        }

        .stat-label {
            font-size: 13px;
            color: #888;
            margin-top: 4px;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
            text-align: center;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background: #e5e5e5;
            color: #111;
            width: 100%;
            margin-bottom: 12px;
        }

        .btn-secondary {
            background: #1a1a1a;
            color: #e5e5e5;
            border: 1px solid #333;
            width: 100%;
            margin-bottom: 12px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            display: inline-block;
            width: auto;
        }

        .btn-success {
            background: #22c55e;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        /* Section */
        .section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #666;
            margin-bottom: 12px;
            font-weight: 600;
        }

        /* Rule Card */
        .rule-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .rule-card:hover {
            border-color: #333;
        }

        .rule-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .rule-id {
            font-size: 11px;
            color: #666;
            font-family: 'Courier New', monospace;
        }

        .rule-status {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .status-active {
            background: #064e3b;
            color: #6ee7b7;
        }

        .status-proposed {
            background: #713f12;
            color: #fcd34d;
        }

        .status-passed {
            background: #1e40af;
            color: #93c5fd;
        }

        .status-expired {
            background: #7f1d1d;
            color: #fca5a5;
        }

        .status-rejected {
            background: #262626;
            color: #a3a3a3;
        }

        .rule-title {
            font-size: 15px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 8px;
        }

        .rule-meta {
            font-size: 13px;
            color: #888;
            margin-bottom: 4px;
        }

        .rule-meta strong {
            color: #aaa;
        }

        /* System Group */
        .system-group {
            margin-bottom: 24px;
        }

        .system-header {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid #222;
        }

        /* Form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #e5e5e5;
            margin-bottom: 6px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            background: #1a1a1a;
            color: #e5e5e5;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: #666;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #555;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-radio {
            display: flex;
            gap: 16px;
            margin-top: 8px;
        }

        .form-radio label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            cursor: pointer;
            color: #e5e5e5;
        }

        .form-help {
            font-size: 12px;
            color: #888;
            margin-top: 4px;
        }

        /* Detail View */
        .detail-section {
            margin-bottom: 24px;
        }

        .detail-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 15px;
            color: #e5e5e5;
        }

        .detail-clause {
            background: #1a1a1a;
            padding: 16px;
            border-radius: 6px;
            border-left: 3px solid #e5e5e5;
            font-size: 14px;
            line-height: 1.6;
            color: #e5e5e5;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        .action-buttons .btn {
            flex: 1;
            margin: 0;
            min-width: 100px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 48px 20px;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-state-text {
            font-size: 14px;
            color: #888;
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            max-width: 90%;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast-success {
            background: #22c55e;
            color: white;
        }

        .toast-error {
            background: #ef4444;
            color: white;
        }

        .toast-info {
            background: #3b82f6;
            color: white;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: #111;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 24px;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 48px 20px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #e5e5e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-buttons .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="emblem">
            <img src="emblem.svg" alt="Personal Emblem">
        </div>
        <h1>Personal Rules Database</h1>
    </header>

    <nav class="nav-tabs">
        <button class="nav-tab active" data-view="dashboard">Dashboard</button>
        <button class="nav-tab" data-view="active">Active</button>
        <button class="nav-tab" data-view="passed">Passed</button>
        <button class="nav-tab" data-view="proposed">Proposed</button>
        <button class="nav-tab" data-view="systems">Systems</button>
        <button class="nav-tab" data-view="create">New Rule</button>
        <button class="nav-tab" data-view="archives">Archives</button>
        <button class="nav-tab" data-view="devtools">Dev Tools</button>
    </nav>

    <div class="container">
        <div id="app-container">
            <!-- App content will be rendered here -->
            <div class="loading">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="db.js"></script>
    <script src="app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
